<!DOCTYPE html>
<html>
<head>
    <title>User Profile</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #fce4ec;
            color: #333;
        }
        h2 {
            color: #e91e63;
            text-align: center;
        }
        p {
            font-size: 16px;
            margin-bottom: 10px;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .user-info {
            margin-bottom: 20px;
            padding: 10px;
            border-radius: 5px;
            background-color: #f8bbd0;
        }
        .user-info p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>User Profile</h2>
        <div class="user-info">
            <p>Username: {{ user.username }}</p>
            <p>Email: {{ user.email }}</p>
            <p>Personal Number: {{ user.personal_number }}</p>
            <p>Birth Date: {{ user.birth_date }}</p>
        </div>
    </div>
</body>
</html>
